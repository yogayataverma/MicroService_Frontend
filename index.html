<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            min-height: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .loading {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result">Results will appear here...</div>

    <script>
        const API_URL = 'https://mongo-service-4.onrender.com/products';

        function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<span class="loading">Loading...</span>';

            fetch(API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    let errorMessage = `Error: ${error.message}`;
                    if (error.message.includes('CORS')) {
                        errorMessage += '<br><br>Possible solutions:<ul>' +
                            '<li>Enable CORS in your API server</li>' +
                            '<li>Use a proxy server</li>' +
                            '<li>Try from a different network</li></ul>';
                    }
                    resultDiv.innerHTML = errorMessage;
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>

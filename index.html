<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microservice Tester</title>
  <!-- Bootstrap CSS for responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts for a cute, friendly look -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background: #ffe6f2;  /* pastel pink background */
      font-family: 'Nunito', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      transition: transform 0.2s;
    }
    .section:hover {
      transform: translateY(-5px);
    }
    h1 {
      color: #d63384;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
    }
    h2 {
      color: #6c757d;
      font-weight: 700;
      margin-bottom: 20px;
    }
    button {
      border-radius: 50px;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Microservice Tester</h1>
    
    <!-- Test Endpoint -->
    <div class="section">
      <h2>Test Endpoint</h2>
      <button id="testEndpoint" class="btn btn-primary">Call /products/test</button>
      <p id="testResult" class="mt-3"></p>
    </div>

    <!-- Get All Products -->
    <div class="section">
      <h2>All Products</h2>
      <button id="getProducts" class="btn btn-secondary">Get All Products</button>
      <ul id="productsList" class="list-group mt-3"></ul>
    </div>

    <!-- Upload Product -->
    <div class="section">
      <h2>Upload Product</h2>
      <form id="uploadForm">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" name="productName" required>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="text" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
          <label for="storeName" class="form-label">Store Name</label>
          <input type="text" class="form-control" id="storeName" name="storeName" required>
        </div>
        <div class="mb-3">
          <label for="productColor" class="form-label">Product Color</label>
          <input type="text" class="form-control" id="productColor" name="productColor" required>
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Product Image</label>
          <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-success">Upload Product</button>
      </form>
      <p id="uploadResult" class="mt-3"></p>
    </div>

    <!-- Get Product Image by ID -->
    <div class="section">
      <h2>Get Product Image</h2>
      <div class="mb-3">
        <label for="productId" class="form-label">Product ID</label>
        <input type="text" class="form-control" id="productId" placeholder="Enter Product ID">
      </div>
      <button id="getProductImage" class="btn btn-info">Get Image</button>
      <div class="mt-3">
        <img id="productImageDisplay" src="" alt="Product Image" style="max-width: 100%; display: none; border-radius: 8px;">
      </div>
    </div>

  </div>

  <script>
    // Ensure the baseURL matches where your microservice is running.
    const baseURL = 'https://mongo-service-4.onrender.com/products';

    // Test endpoint call
    document.getElementById('testEndpoint').addEventListener('click', () => {
      fetch(`${baseURL}/test`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('testResult').innerText = data;
        })
        .catch(error => console.error('Error:', error));
    });

    // Get All Products
    document.getElementById('getProducts').addEventListener('click', () => {
      fetch(baseURL)
        .then(response => response.json())
        .then(products => {
          const list = document.getElementById('productsList');
          list.innerHTML = '';
          products.forEach(product => {
            const item = document.createElement('li');
            item.className = 'list-group-item';
            item.innerText = `ID: ${product.id || 'N/A'} - Name: ${product.productName} - Price: ${product.price}`;
            list.appendChild(item);
          });
        })
        .catch(error => console.error('Error:', error));
    });

    // Upload Product Form Submission
    document.getElementById('uploadForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('productName', document.getElementById('productName').value);
      formData.append('price', document.getElementById('price').value);
      formData.append('storeName', document.getElementById('storeName').value);
      formData.append('productColor', document.getElementById('productColor').value);
      
      const fileInput = document.getElementById('productImage');
      if (fileInput.files.length > 0) {
        formData.append('productImage', fileInput.files[0]);
      }

      fetch(`${baseURL}/upload`, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('uploadResult').innerText = 'Product uploaded successfully!';
        console.log('Uploaded:', data);
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('uploadResult').innerText = 'Error uploading product.';
      });
    });

    // Get Product Image by ID
    document.getElementById('getProductImage').addEventListener('click', () => {
      const id = document.getElementById('productId').value;
      fetch(`${baseURL}/${id}`)
        .then(response => {
          if (response.ok) {
            return response.text(); // Expecting a Base64-encoded string
          }
          throw new Error('Product image not found');
        })
        .then(base64Image => {
          const img = document.getElementById('productImageDisplay');
          img.src = `data:image/jpeg;base64,${base64Image}`;
          img.style.display = 'block';
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error fetching product image');
        });
    });
  </script>
</body>
</html>
